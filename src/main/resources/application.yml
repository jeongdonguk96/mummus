    password: 1234
    minimum-idle: 10
    maximum-pool-size: 10

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: 4f131fd34d9f1ec370a698fbc0b98c3b
            client-secret: 7uZMud6cKiYFPiJl1htltIYf64jnJ9M2
            client-authentication-method: client_secret_post
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
